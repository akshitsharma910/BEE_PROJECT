<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div id="center">
        <div id="blur-box"></div>
       <div id="info-box">
        <form id="infoForm" action="/submit-form" method="POST">
            <p id="info">Registration Form</p>
            <input type="text" placeholder="firstname" id="firstname" name="fname">
            <input type="email" placeholder="email" id="email" name="email">   
            <input type="text" placeholder="phone number" id="number" name="number">   
            <input type="password" placeholder="password" name="password" id="password">
            <br>
            <label style="padding-right: 20px;margin-left: -165px;" >Gender: </label><input type="radio" value="male" name="gender" ><label style="margin-right: 15px;"> Male</label><input type="radio" value="female" name="gender"><label> Female</label>
            <br>
            <br>
            <label style="padding-right: 20px;margin-left: -155px;" >Birthday: </label><input type="date" style="width: 135px;margin-right:15px;" name="date">
            <br>
            <br>
            <label style="padding-right: 20px;margin-left: -90px;">Upload Photo: </label><input type="file" style="color: white;" name="photo" > 
            <br>
            <br>
            <label style="padding-right: 20px;margin-left: -125px;">Degree: </label>
            <select name="degree">
                <option selected="selected">Choose Degree</option>
                <option>Bachelors of Engineering</option>
                <option>MBBS</option>
                <option>Masters of Technology</option>
            </select>
            <br>
            <br>
            <label style="padding-right: 20px;margin-left: -175px;">Year: </label>
            <select name="year">
                <option selected="selected">Choose Year</option>
                <option>1st</option>
                <option>2nd</option>
                <option>3rd</option>
                <option>4th</option>
            </select>
            <br>
            <button type="submit" id="submit-btn">Submit</button>
        </form>
       </div> 
    </div>
    <script src="server.js"></script>
    <script>
        document.getElementById('submit-btn').addEventListener('click', () => {
        const form = document.getElementById('infoForm');
        const formData = new FormData(form);
        const data = {};

        formData.forEach((value, key) => {
            if (!data[key]) {
                data[key] = value;
            } else {
                if (!Array.isArray(data[key])) {
                    data[key] = [data[key]];
                }
                data[key].push(value);
            }
        });

        fetch('/submit-form', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
        })
            .then(response => response.text())
            .then(message => alert(message))
            .catch(error => console.error('Error:', error));
    });
    </script>
</body>
</html>
